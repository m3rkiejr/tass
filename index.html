<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="100" style="border:5px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var tempUnsafe = c.getContext("2d");
tempUnsafe.moveTo(0,50);
tempUnsafe.lineTo(600, 50);

tempUnsafe.stroke();
ctx.moveTo(0,100);

ctx.lineTo(50,73);
ctx.lineTo(80, 45);
ctx.lineTo(124, 86);
ctx.lineTo(144, 72);

ctx.stroke();
</script>

</body>
</html>
